<html>

<head>
    <title>2-player Math Quiz game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
</head>

<body>
    <div id="main" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h1 id="title">2-player Math Game</h1>
        <br>
        <br>
        <div id="Player_1">
            <h3>Player 1 Login for the Game</h3>
            <label>Username:</label>
            <input id="player_1_input" class="form-control" style="width:50% ; margin: 10px auto;" placeholder="Enter name here">
        </div>
        <div id="Player_2">
            <h3>Player 2 Login for the Game</h3>
            <label>Username:</label>
            <input id="player_2_input" class="form-control" style="width:50% ; margin: 10px auto;" placeholder="Enter name here">
        </div>
        <br>
        <button class="btn btn-info Login" onclick=addUser()>Log in</button>
    </div>

</body>

</html>
